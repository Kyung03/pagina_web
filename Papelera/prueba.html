<!DOCTYPE html>
<html>
<head>
<title>Prueba de formulario q2</title>
</head>
<body onload="traer_algo()">
<form action="crear_rutas.php" method="post">

Crear rutas
<br>

Nombre rutas: 
<input type="text" name="nombreR" size="20">
<br>
Codigo administrador: 
<input type="text" name="codeA" size="20">
<br>
<input type="submit"  value="Enviar">
<input type="reset" value="Limpiar">

</form>
<img src="imagenes/menu/carrito.png" onload="traer_algo()" width="100" height="132">
<div id="contenido">

</div>
</body>
</html>

<script>
function traer_algo() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
       document.getElementById("contenido").innerHTML = (this.responseText);
       console.log(JSON.parse(this.responseText));
      }
    };
    xhttp.open("POST", "ejemplo.php", true);
    xhttp.send();
  }
</script>
